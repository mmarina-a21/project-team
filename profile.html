<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="Images/logo.ico">
</head>
<body>
  <header>
    <nav id="main-nav">
      <ul>  
          <div id="logo-container">
              <a href="index.html">
                  <img src="Images/logo.png" alt="Yapatron Logo" id="logo">
              </a>
          </div>
          <li><a href="index.html">Forums</a></li>
          <li><a href="profile.html">Profile</a></li>
          <li><a href="communities.html">Communities</a></li>
          <li><a href="authenticator.html">Log in / Sign up</a></li>
          <li>
              <input type="search" id="search" placeholder="Search">
          </li> 
          <div id="theme-switch-wrapper-main" class="theme-switch-wrapper">
              <label class="theme-switch">
                  <input type="checkbox" class="night-mode-switch" />
                  <div class="slider round"></div>
              </label>
            </div>
      </ul>
  </nav>                 
</header>
  <main>
    <div class="profile-container">
      <h1>Profile</h1>
      <div class="profile-picture-container">
        <img src="path_to_default_profile_picture.jpg" alt="Profile Picture" id="profile-picture">
        <button onclick="document.getElementById('profile-picture-input').click()">Change Picture</button>
        <input type="file" id="profile-picture-input" style="display: none;" onchange="loadProfilePicture(event)">
      </div>
      <div class="profile-details">
        <p><strong>Username:</strong> <span id="profile-username">YourUsername</span></p>
        <p><strong>Email:</strong> <span id="profile-email">youremail@example.com</span></p>
      </div>
    </div>
  </main>
  <footer>

</footer>

  <script src="profile.js"></script> 
  <script src="nightmode.js"></script>
</body>
</html>
