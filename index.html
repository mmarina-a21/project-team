<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yapatron</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="Images/logo.ico">
</head>
<body>
    <header>
        <nav id="main-nav">
            <ul>
                <div id="logo-container">
                    <a href="index.html">
                        <img src="Images/logo.png" alt="Yapatron Logo" id="logo">
                    </a>
                </div>
                <li><a href="index.html">Forums</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="authenticator.html">Log in / Sign up</a></li>
                <li>
                    <input type="search" id="search" placeholder="Search">
                </li> 
                <div id="theme-switch-wrapper-main" class="theme-switch-wrapper">
                    <label class="theme-switch">
                        <input type="checkbox" class="night-mode-switch" />
                        <div class="slider round"></div>
                    </label>
                  </div>
            </ul>
        </nav>          
    </header>
    <main>
        <div id="forum-section">
            <div id="threads">
                <div id="latest-threads">
                    <h2>Latest Threads</h2>
                    <div id="posts-container">
                      <!-- Latest threads content will go here -->
                    </div>
                 </div>
                 <button id="new-post-btn">New Post</button>
                   <!-- Modal for Creating Posts -->
                    <div id="postModal" class="modal">
                       <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2>Create a New Post</h2>
                        <input type="text" id="post-title" placeholder="Title of your post">
                        <textarea id="post-content" placeholder="What's happening?"></textarea>
                        <button onclick="createPost()">Post</button>
                       </div>
                    </div>              
            </div>
            <aside id="games-section">
                <h2>Games</h2>
                <div id="games-list">
                  <a href="tictactoe.html">
                    <img src="Images\tictactoe.png" alt="Tic-Tac-Toe">
                    <span class="hyperlink-icon">Tic-Tac-Toe</span>
                  </a>
                  <a href="memory.html">
                    <img src="Images/logolink-up.png" alt="Logolink-up">
                    <span class="hyperlink-icon">Logolink-up</span>
                  </a>
                  <a href="wam.html">
                    <img src="Images/Joker.png" alt="Whack-a-Mole">
                    <span class="hyperlink-icon">Whack a Mole</span>
                  </a>
                  <a href="jc.html">
                    <img src="Images/bird.png" alt="Jumpy Chicken">
                    <span class="hyperlink-icon">Jumpy Chicken</span>
                  </a>
                  <a href="quiz1.html">
                    <img src="Images/quiz.png" alt="Quiz 1">
                    <span class="hyperlink-icon">Quiz Game 1</span>
                  </a>
                  <a href="quiz2.html">
                    <img src="Images/quiz.png" alt="Quiz 2">
                    <span class="hyperlink-icon">Quiz Game 2</span>
                  </a>
                </div>
              </aside>
              
        </div>
        </section>
    </main>

    <script src="js/posts.js"></script>
</body>
</html>
