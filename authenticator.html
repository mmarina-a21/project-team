<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in / Sign up - Yapatron</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="Images/logo.ico">
</head>
<body>
    <header>
        <nav id="main-nav">
            <ul>
                <div id="logo-container">
                    <a href="index.html">
                        <img src="Images/logo.png" alt="Yapatron Logo" id="logo">
                    </a>
                </div>
                <li><a href="index.html">Forums</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="authenticator.html">Log in / Sign up</a></li>
                <li>
                    <input type="search" id="search" placeholder="Search">
                </li> 
                <div id="theme-switch-wrapper-main" class="theme-switch-wrapper">
                    <label class="theme-switch">
                        <input type="checkbox" class="night-mode-switch" />
                        <div class="slider round"></div>
                    </label>
                  </div>
            </ul>
        </nav>          
    </header>
    <main>
        <div class="modal-content">
            <div class="auth-form" id="login-form">
                <h2>Login</h2>
                <input type="text" placeholder="Username" required>  <!-- Changed from type="email" to type="text" for username -->
                <input type="password" placeholder="Password" required>
                <button type="button" onclick="login()">Login</button>
                <p class="switch-form">Not registered? <a href="#" onclick="switchForm('signup')">Create an account</a></p>
            </div>            
            <div class="auth-form" id="signup-form" style="display:none;">
                <h2>Signup</h2>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="button" onclick="signup()">Signup</button>
                <p class="switch-form">Already registered? <a href="#" onclick="switchForm('login')">Sign in</a></p>
            </div>
        </div>
    </main>
    <footer>
        <p>Â© 2024 Yapatron. All rights reserved.</p>
    </footer>
    <script src="js/nightmode.js"></script>
    <script src="js/authenticator.js"></script>
</body>
</html>
